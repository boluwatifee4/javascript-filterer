<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="filter.css">
  <title>JS FILTER</title>
</head>

<body>
  <header>
    <h1>FILTER HOUSES</h1>
    <button id="filt">FILTER BY LOCATION</button>
    <button id="filCat">FILTER CATEGORIES</button>
  </header>
  <div class="slidecontainer">
    <h6>Scroll Controller</h6>
    <input type="range" min="0" max="3800" value="0" class="slider" id="myRange">
    <p>Value: <span id="demo"></span></p>
  </div>
  <div class="filt-list">
    <span class="xl">X</span>
    <ul>
      <li><a href="#" id="lag">LAGOS</a></li>
      <li><a href="#" id="oyo">Oyo</a></li>
      <li><a href="#" id="ondo">Ondo</a></li>
      <li><a href="#" id="osun">Osun</a></li>
      <li><a href="#" id="ekiti">Ekiti</a></li>
      <li><a href="#" id="edo">Edo</a></li>
      <li><a href="#" id="ogun">Ogun</a></li>
    </ul>
  </div>
  <div class="filt-cate">
    <span class="x">X</span>
    <form>
     <div class="li"><input type="checkbox" id="tile"><span>Houses with Tiling</span></div>
     <div class="li"> <input type="checkbox" id="Wtile"> <span>Houses without Tiling</span></div>
      <div class="li"><input type="checkbox" id="type"> <span>1 Bedroom</span></div>
     <div class="li"> <input type="checkbox" id="type2"> <span>2 Bedroom</span></div>
     <div class="li"> <input type="checkbox" id="typeR"> <span>room</span></div>
      <div class="li"><input type="checkbox" id="typeD"> <span>Duplex</span></div>
      <div class="li"><input type="checkbox" id="typeH"> <span>Hall</span></div>
      <div class="li"><input type="checkbox" id="typeS"> <span>Shop</span></div>
      <div class="li"><input type="checkbox" id="type4"> <span>4 Bedroom</span></div>
      <div class="li"><input type="checkbox" id="typeSC"> <span>Self-Contain</span></div>
      <button id="filtCate">FILTER</button>
    </form>
  </div>
  <div id="output"></div>
  <div id="utput"></div>
  <div class="hcards"> </div>
  <div id="outpu"></div>
  <div id="outp"></div>
  <div id="out"></div>
  <div id="ou"></div>
  <div id="o"></div>
  <div id="O"></div>
  <div id="Out"></div>
  <div id="Ou"></div>
  <div id="S"></div>
  <script src="filter.js"></script>
<script src="f2.js"></script>
  <script>
    document.getElementById("filt").addEventListener('click', () => {
      document.querySelector('.filt-cate').style.display = "none";
      document.querySelector('.filt-list').style.display = "block";
    })
    document.querySelector(".xl").addEventListener('click', () => {
      document.querySelector('.filt-list').style.display = "none";
    })
    document.getElementById("filCat").addEventListener('click', () => {
      document.querySelector('.filt-list').style.display = "none";
      document.querySelector('.filt-cate').style.display = "block";
    })
    document.querySelector(".x").addEventListener('click', () => {
      document.querySelector('.filt-cate').style.display = "none";
    })

  </script>
  <script>
    //input type range controlling scroll bar
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
  out = this.value;
  window.scrollTo({left: 0, top: out, behavior: "smooth"});
}
</script>
</body>

</html>
